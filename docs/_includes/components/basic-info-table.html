    <td style="padding: 0.75rem; border: 1px solid var(--gray-200);">{{ site.data.resume.personal.name }}（{{ site.data.resume.personal.name_en }}）</td>
  </tr>
  <tr>
    <td style="padding: 0.75rem; border: 1px solid var(--gray-200); background: var(--gray-50); font-weight: 600;">職種</td>
